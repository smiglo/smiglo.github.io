<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <title>IOS-like passwd generator</title>

  <link rel="icon" type="image/png" href="images/favi-pwd.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark-mode.css">
  <link rel="stylesheet" href="css/light-mode.css">

</head>

<body class="fira-mono-regular dark-mode">
  <div class="header-container">
    <h1>Password Generator</h1>
  </div>

  <ol id="pwd-list">
  </ol>

  <div class="link-button-container">
    <button id="generateButton" class="circle-button">
    </button>
    <p><a href id="prng-info">link</a></p>
  </div>

  <div class="input-container">
    <div>
      <label for="phraseInput">phrase:</label>
      <input type="text" id="phraseInput" value="">
    </div>
    <div>
      <label for="minInput">start:</label>
      <input type="number" id="minInput" value="0">
    </div>
    <div>
      <label for="countInput">count:</label>
      <input type="number" id="countInput" value="0">
    </div>
    <div>
      <label for="segmentsInput">segments:</label>
      <input type="number" id="segmentsInput" value="0">
    </div>
    <div>
      <label for="seglenInput">segment-len:</label>
      <input type="number" id="seglenInput" value="0">
    </div>
  </div>

  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="themeCheckbox">
      <input type="checkbox" id="themeCheckbox" checked>
      <div class="slider round"></div>
    </label>
    <em>Dark</em>
  </div>

  <script type="module" src="js/ios-pwd.mjs"></script>

</body>

</html>
